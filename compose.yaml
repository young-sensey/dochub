services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: docflow
      POSTGRES_PASSWORD: docflow_pass
      POSTGRES_DB: docflow_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: docflow
      DB_PASSWORD: docflow_pass
      DB_NAME: docflow_db
    ports:
      - "8080:8080"
    restart: unless-stopped
    volumes:
      - ./uploads:/app/uploads

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://localhost:8080
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./uploads:/var/www/DocFlow/uploads:ro
    depends_on:
      - backend
      - frontend

volumes:
  db_data: 